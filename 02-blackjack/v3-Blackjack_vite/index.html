<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack - Vite</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>

    <header class="gameTitulo">Blackjack</header>

    <div class="row mt-2">
        <div id="divButton" class= "col text-center">
            <button id="btnNewGame" class=" btn btn-danger" > New Game </button>
            <button id="btnAskCard" class=" btn btn-primary" disabled="disabled" > Ask Card </button>
            <button id="btnStop" class=" btn btn-primary" disabled="disabled" > Stop </button>
        </div>
    </div>
    <div class=" row container">
        <div class=" col">
            <h1>Player 1 - <small>0</small> </h1>
            <div id="player-cards" class="divCards">
            <!-- <div id="player-cards"> -->
                <!-- <img  class="card" src="assets/cartas/10C.png" alt=""> -->
            </div>
    </div>

    <div class=" row container mt-4">
        <div class=" col">
            <h1>Computer - <small>0</small> </h1>
            <div id="computer-cards" class="divCards">
            <!-- <div id="computer-cards"> -->
                <!-- <img  class="card-style" src="assets/cartas/10C.png" alt=""> -->
            </div>
        </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
